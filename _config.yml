# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
## hexo站点配置文件



# 主题配置
title: FengZhao's Blog
subtitle: 「闲言碎语」
description: ""
keywords: 
author: fengzhao
language: zh-CN
timezone: Asia/Shanghai

# URL配置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://fengzhao.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 侧边栏社交
social:
  GitHub: https://github.com/fengzhao || github
  E-Mail: mailto:fengzhao1124@gmail.com || envelope
  #Google: https://plus.google.com/yourname || google
  #Twitter: https://twitter.com/chinafengzhao || twitter
  #Weibo: https://weibo.com/316111718/ || weibo
  #FB Page: https://www.facebook.com/yourname || facebook
  #VK Group: https://vk.com/yourname || vk
  #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
  #YouTube: https://youtube.com/yourname || youtube
  #Instagram: https://instagram.com/yourname || instagram
  #Skype: skype:yourname?call|chat || skype

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing写作配置
new_post_name: :year-:month-:day-:title.md #:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:fengzhao/fengzhao.github.io.git
 # branch: master

# Extensions
## Plugins: http://hexo.io/plugins/
plugins: hexo-generate-feed  
          - hexo-generator-robotstxt

robotstxt:
  useragent: "*" 
  allow: 
      - /home
      - /about
      - /tags/
      - /archives/
        
  sitemap: https://fengzhao.me/sitemap.xml
   -  https://fengzhao.me/baidusitemap.xml
